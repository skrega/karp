<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Fish 1</title>
    <link rel="stylesheet" href="index1.css">
</head>

<body>
    <div class="wrapper">
        <div class="fish-box">
            <img class="fish" src="karp-no-way.gif" alt="">
        </div>
        <svg width="100%" height="100%" viewBox="0 0 1140 352" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="path"
                d="M453.499 0.5C360.5 0.5 294 103.5 132.5 64.5007C-28.9998 25.5016 -24.9994 289.001 55.9998 304.501C136.999 320.001 159.999 252.001 250.999 252.001C341.999 252.001 399.499 351.001 525.499 351.001C651.498 351.001 701.498 252.001 791.998 252.001C882.498 252.001 1012 334.501 1074 304.501C1136 274.5 1128.84 217 1138.5 150.5C1148.16 84 1074 15.0005 981.499 15.0005C889 15.0005 834.499 103.5 750.999 103.5C667.499 103.5 546.498 0.5 453.499 0.5Z"
                stroke="white" />
        </svg>


        <div class="container">
            <div class="heading">Title</div>
            <div class="heading">Title</div>
            <div class="heading">Title</div>
            <div class="heading">Title</div>
            <div class="heading">Title</div>
            <div class="heading">Title</div>
            <div class="heading">Title</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger, MotionPathPlugin);
        const fish = document.querySelector('.fish-box');
        
        gsap.to(fish, {
            duration: 1, // Продолжительность анимации в процентах от скролла
            motionPath: {
                path: "#path",
                align: "#path",
                alignOrigin: [0.5, 0.5],
                autoRotate: true
            },
            ease: "none", // Линейное движение по траектории
            scrollTrigger: {
                trigger: "#scroll-section", // Элемент, внутри которого происходит скролл
                start: "top top", // Начало скролла
                end: "bottom bottom", // Конец скролла
                scrub: 1, // Связь между прокруткой и анимацией
                pin: true, // Фиксация элемента во время прокрутки
                markers: true // Убираем маркеры для отладки
            }
        });
    </script>
</body>

</html>
